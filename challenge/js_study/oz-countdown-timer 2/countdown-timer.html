<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/oz_icon.png" />
    <title>오즈코딩스쿨 | 카운트다운 타이머</title>
    <style>

    div {
      box-sizing: border-box;
    }

    .footer {
      height: 10vh;
      width: 100%;
      font-size: 12px;
      text-align: center;
    }

    .footer a {
      color: hsl(282, 100%, 21%);
      text-decoration: none;
    }

    .header {
      height: 10vh;
      width: 100%;
    }

    .container {
      height: 80vh;
      width: 100%;
    }

    /* container__topLayer */
    .container__topLayer {
      height: 90%;
      width: 100%;
      background-color: aliceblue;
      margin: 0 auto;
      justify-content: center;
    }

    .container__bottomLayer {
      height: 10%;
      width: 100%;
      background-color: honeydew;
    }

    .flex {
      display: flex;
    }

    .frame {
      width: 30%;
      height: 100%;
      flex: 1;
    }

    /* img size */
    .display {
      position: relative;
      width: 100%;
      height: 80%;
      overflow: hidden;
    }

    
    .display img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .display__date{
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 13%;
      background-color: blueviolet;
      opacity: 0.4;
    }
    
    .dateAddBtn{
      position: absolute;
      bottom: 0;
      font-size: 35px;
      border: 0;
      background-color:transparent;
      box-shadow: 5px 8px 15px rgb(30, 23, 23);
      border-radius: 10px;
      z-index: 1;
    }

    </style>
  </head>
  <body>
    <div class="header">header</div>
    <div class="container">
      <div class="container__topLayer flex">
        <!-- photo-->
        <div class="frame">
          <div class="display">
            <img src="/oz-countdown-timer 2/images/n02100583_9960.jpg">
            <button class="dateAddBtn">📅</button>
            <div class="display__date">
            </div>
          </div>
          <div class="display__date1">
            <input type="date">
          </div>
        </div>
        <!-- photo-->
        <div class="frame">
          <div class="display">
            <img src="/oz-countdown-timer 2/images/n02107312_3474.jpg">
            <button class="dateAddBtn">📅</button>
            <div class="display__date">
            </div>
          </div>
          <div class="display__date1">
            <input type="date">
          </div>
        </div>
        <!-- photo-->
        <div class="frame">
          <div class="display">
            <img src="/oz-countdown-timer 2/images/mamehiko02.jpg">
            <button class="dateAddBtn">📅</button>
            <div class="display__date">
            </div>
          </div>
          <div class="display__date1">
            <input type="date">
          </div>
        </div>
      </div>
      <div class="container__bottomLayer">bottomLayer</div> 
    </div>
