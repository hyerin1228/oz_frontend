<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><title>챌린지7 - js 복습과제 - for문</title></title>
    <style>
        p{
            white-space: pre;
        }
    </style>
</head>
<body>
    <h1>별 트리 찍기</h1>
    <p id="one">1번 별</p><br>
    <p id="two">2번 별</p><br>
    <p id="three">3번 별</p><br>

    <script>
        oneBox = document.getElementById("one")
        twoBox = document.getElementById("two")
        threeBox = document.getElementById("three")
        
        // 1번 별 -  1개부터 5개까지 하나씩 증가
        let str = "";

        for(let i = 0; i <= 5; i++){
            console.log("i = " + i)
            for(let j = 0; j < i; j++){
                str += "*"
            }
            str += "\n"
        }
        
        const p = document.createElement("p")
        p.textContent = str
        oneBox.appendChild(p)

        // 2번 별 - 1부터 1 번 5개까지 늘어나고 그 이후부턴 한개씩 감소
        // i가 4보다 크면 마지막 문자를 제거하는 걸로 
        let twoStr = "";
        for(let i = 0; i < 10; i++){
            if(i < 5){
                for(let j=0; j <= i; j++){
                    twoStr += "*"
                }
            }else{
                for(let j=10; j > i; j--){
                    twoStr += "*"
                }
            }
            twoStr += "\n"
        }
        
        const pTwo = document.createElement("p")
        pTwo.textContent = twoStr
        twoBox.appendChild(pTwo)

        // 3번 별 - 9개 , 1 3 5 7 9 7 5 3 1 순으로 출력
        let threeStr = "";
        for(let i = 0; i < 10; i++){
            if(i < 6){
                for(let j=0; j < (i*2-1); j++){
                    threeStr += "*"
                }
            }else{
                for(let j=0; j < (10-i)*2-1; j++){
                    threeStr += "*"
                }
            }
            threeStr += "\n"
        }
        
        const pThree = document.createElement("p")
        pThree.textContent = threeStr
        threeBox.appendChild(pThree)

    </script>
</body>

</html>
