<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챌린지12-js복습과제-4_스톱워치</title>
</head>
<body>
    <div class="container">
        <h1>스톱워치</h1>
        <div class="timer"></div>
        <button class="startBtn">시작</button>
        <button class="stopBtn">중지</button>
        <button class="resetBtn">리셋</button>
    </div>


    <script>
        const startBtn = document.querySelector(".startBtn")
        const stopBtn = document.querySelector(".stopBtn")
        const resetBtn = document.querySelector(".resetBtn")

        

        startBtn.addEventListener("click", function(){
            let timerId
    
            // 타이머를 시작한 시점에 대한 날짜 정보가 저장된다.
            // 시작버튼을 누르면 최초 시작으로부터 얼마나 흘렀는지에 대한 정보가 화면에 표시되면 될 것 같다.
            const beforeTime = new Date()
        
            let year = beforeTime.getFullYear()
            let month = beforeTime.getMonth() + 1
            let day = beforeTime.getDate()
            let hour = beforeTime.getHours()
            let min = beforeTime.getMinutes()
            let sec = beforeTime.getSeconds()
    
    
            timerId = setInterval(function(){
                const p = document.querySelector(".timer")
    
                const nowTime = new Date()
        
                let year = nowTime.getFullYear()
                let month = nowTime.getMonth() + 1
                let day = nowTime.getDate()
                let hour = nowTime.getHours()
                let min = nowTime.getMinutes()
                let sec = nowTime.getSeconds()
                let msec = nowTime.getMilliseconds()
                let formattedMillSec = String(msec).slice(1)
                
    
        
                p.textContent = `경과 시간 : ${min}:${sec}:${formattedMillSec}`
    
            }, 100)

        })

        // https://www.notion.so/js-js-8ada0b1e3fae4df98d3609eb42f4fa97

    </script>
</body>
</html>
